[dialog]
title = ijo Netcheck
message = ijo ni li pali tawa tenpo lili, ken la: sina lukin e mute pipi pi ijo!\n\nSITELEN SULI: ijo ni li ala nasin weka, ken la: sina kepeken ijo Task Manager li pini. (nasi pona li insa ma mama)
; \n -> new line

[statusRunning]
title = ijo Netcheck li pali lon kon
message = toki e ma $a pi ale tenpo nanpa $s.
; $a -> address
; $s -> seconds

[statusError]
title = pakala linja
message = ma $a li ala toki:\n$e
; \n -> new line
; $a -> address
; $e -> error message

[statusWarning]
title = lili pakala linja
message = ma $a li ala toki e tenpo nanpa $m.
; \n -> new line
; $a -> address
; $m -> milliseconds

[errorCodesInternal]
internalFail = sitelen li pakala insa.